spring.application.name=api-gateway
server.port=8765
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true

#eureka.client.service-url.defaultZone = http://localhost:8761/eureka
#testing and change service-registry url
eureka.client.service-url.defaultZone = http://18.136.124.16:8761/eureka


spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/user/**
spring.cloud.gateway.routes[1].id=restaurant-service
spring.cloud.gateway.routes[1].uri=lb://RESTAURANT-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/restaurants/**
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=http://localhost:8081
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials=true
management.zipkin.tracing.endpoint=http://localhost:9411
management.tracing.sampling.probability=1.0


